<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

class RailwayForm {
  fill(name, train_no) {
    this.name = name
    this.trainno = train_no
  }
  submit() {
    alert(this.name + ": Your form is submitted for train number: " + this.trainno)
  }
  cancel() {
    alert(`${this.name} : This form is cancelled for train number: ${this.trainno}`)
  }
}

// Create a form for Harry
let harryForm = new RailwayForm()
// Fill the form with Harry's details
harryForm.fill("Harry", 145316)

// Create a forms for Rohan
let rohanForm1 = new RailwayForm()
let rohanForm2 = new RailwayForm()
// Fill the forms with Rohan's details
rohanForm1.fill("Rohan", 222420)
rohanForm2.fill("Rohan", 222921)

harryForm.submit()
rohanForm1.submit()
rohanForm2.submit()
rohanForm1.cancel()
    </script>
</body>
</html>
